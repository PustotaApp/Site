<div>
  <section id="catalog">
    <h2>Catalog</h2>
    <ol>
      <li>
        <h4>Telescopes:</h4>
        <ol ng-repeat="name in telescops">
          <li><a ng-href="{{name.targetURL}}">•{{name.name}}</a></li>
        </ol>
      </li>
      <li>
        <h4>Maps:</h4>
        <ol ng-repeat="name in maps">
          <li><a ng-href="{{name.targetURL}}">•{{name.name}}</a></li>
        </ol>
      </li>
    </ol>
  </section>
</div>
